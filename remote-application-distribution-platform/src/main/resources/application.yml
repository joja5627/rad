--- #Commmon Configuration
tomcat:
  portRangeStart:
    8000
  portRangeEnd:
    8005

app:
  enableGUI:
    true
--- #Unit Test Configuration
spring:
  profiles: unit-test
name: unit-test-YAML
environment: unit-test
app:
  enableGUI:
    false
--- #Integration Test Configuration
spring:
  profiles: integration-test
name: integration-test-YAML
environment: integration-test
