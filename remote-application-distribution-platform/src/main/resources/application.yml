  enableGUI:
    false
--- #Acceptance Test Configuration
spring:
  profiles: io.gccs.diagnostics.acceptance-test
name: io.gccs.diagnostics.acceptance-test-YAML
environment: io.gccs.diagnostics.acceptance-test
--- #Dev configuration
spring:
  profiles: dev
name: dev-YAML
environment: dev
--- #Prod Configuration
spring:
  profiles: prod
name: prod-YAML
environment: production



